plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    alias(libs.plugins.allure) // Añade esto
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    // Esta línea conecta tu código con Selenium
    implementation libs.selenium.java

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
    
    // O si prefieres usar la versión que definiste en libs.versions.toml:
    testImplementation libs.allure.junit5
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'proyectos_gradle.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

allure {
    adapter {
        aspectjVersion.set("1.9.21") // Versión de soporte para Java
        frameworks {
            junit5 {
                enabled.set(true)
            }
        }
    }
}

test {
    useJUnitPlatform()
    
    // Configuración para ejecución en paralelo
    systemProperties([
        'junit.jupiter.execution.parallel.enabled': 'true',
        'junit.jupiter.execution.parallel.mode.default': 'concurrent',
        'junit.jupiter.execution.parallel.mode.classes.default': 'concurrent',
        'junit.jupiter.execution.parallel.config.strategy': 'fixed',
        'junit.jupiter.execution.parallel.config.fixed.parallelism': '2' 
    ])

    testLogging {
        events "passed", "skipped", "failed"
    }
}