name: Selenium CI with Allure Report

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  automation-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v4

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Permisos para Gradlew
      run: chmod +x gradlew

    - name: Ejecutar Tests de Selenium
      run: ./gradlew :app:test --no-configuration-cache
      continue-on-error: true # Permite generar el reporte aunque un test falle

    - name: Cargar historial de Allure
      uses: actions/checkout@v4
      if: always()
      with:
        ref: gh-pages
        path: gh-pages-dir # Cambiamos el nombre de la carpeta de destino

    - name: Generar reporte de Allure
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: app/build/allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history

    - name: Publicar reporte en GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history