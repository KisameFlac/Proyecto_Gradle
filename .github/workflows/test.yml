name: Selenium CI with Allure Report

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  automation-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Permisos para Gradlew
      run: chmod +x gradlew

    - name: Ejecutar Tests de Selenium
      run: ./gradlew :app:test --no-configuration-cache
      continue-on-error: true 

    # --- PASO DE DEBUG: Esto nos dirá exactamente dónde están los archivos ---
    - name: Listar archivos para verificar rutas
      run: |
        echo "Buscando resultados de Allure..."
        find . -name "allure-results" -type d
      if: always()

    - name: Cargar historial de Allure
      uses: actions/checkout@v4
      if: always()
      with:
        ref: gh-pages
        path: gh-pages-dir

    - name: Generar reporte de Allure
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        # Cambiamos la ruta a la que detectó el log de debug
        allure_results: app/allure-results 
        gh_pages: gh-pages-dir
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 20

    - name: Publicar reporte en GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history